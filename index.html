<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Livvy</title>
  <link rel="stylesheet" href="./dist/style.css" />
</head>

<body>

  <!-- Navbar Dropdown 2 rows -->
  <section>
    <div class="w-screen h-auto">
      <!-- NAVBAR -->
      <nav class="w-full h-auto max-w-[1600px] mx-auto font-inter lg:relative lg:top-0"
        x-data="{isOpen: false, menuOne:false}">
        <!-- CONTAINER -->
        <div class="flex flex-col py-6 lg:py-4 px-6 lg:flex-row lg:px-10 lg:items-center lg:justify-between xl:px-20">
          <!-- SVG LOGO - YOU CAN REPLACE THIS -->
          <a href="#">
            <img src="./assets/logo_full.png" alt="" width="150">
          </a>
          <!-- MENU CONTENT 1 -->
          <div class="flex flex-col lg:flex lg:flex-row mt-14 lg:mt-0 space-y-8 lg:space-y-0 lg:space-x-1"
            x-bind:class="isOpen ? 'show' : 'hidden'">
            <!-- DROPDOWN -->
          </div>
          <!-- MENU CONTENT 2 -->
          <div class="flex flex-col lg:flex lg:flex-row space-y-8 lg:space-y-0 lg:space-x-3"
            x-bind:class="isOpen ? 'show' : 'hidden'">
          </div>
          </a>
        </div>
      </nav>
    </div>
  </section>
  <header class="mx-auto w-full max-w-7xl px-5 py-16 md:px-10 md:py-24 lg:py-32">
    <!-- Hero Container -->
    <div class="grid grid-cols-1 items-center justify-items-start gap-8 sm:gap-20 lg:grid-cols-2">
      <!-- Hero Content -->
      <div class="flex flex-col">
        <!-- Hero Title -->
        <h1 class="mb-4 text-4xl font-bold md:text-6xl">Wujudkan Rumah Impianmu, mulai dari DP.</h1>
        <p class="mb-6 max-w-lg text-xl text-[#636262] md:mb-10 lg:mb-12">Livvy akan membantumu mengumpulkan DP yang cocok dengan KPR yang terbaik dari bank terpecaya.</p>
        <!-- Hero Button -->
        <div class="flex items-center">
          <a href="https://drive.google.com/file/d/1ajq8k-eCh-K2fVuONMBd1Luz6PIm5Juf/view?usp=sharing"
            class="mr-5 flex items-center bg-[#276ef1] px-8 py-4 font-semibold text-white transition [box-shadow:rgb(171,_196,245)-8px_8px] hover:[box-shadow:rgb(171,_196,_245)_0px_0px] md:mr-6 lg:mr-8" target="_blank">
            <p class="mr-6 font-bold">Download MVP</p>
            <svg fill="currentColor" viewBox="0 0 20 21" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 flex-none">
              <title>Arrow Right</title>
              <polygon
                points="16.172 9 10.101 2.929 11.515 1.515 20 10 19.293 10.707 11.515 18.485 10.101 17.071 16.172 11 0 11 0 9">
              </polygon>
            </svg>
          </a>
        </div>
      </div>
      <!-- Hero Image -->
      <div class="w-full text-center">
        <img src="./assets/mockup.jpg" width="250"
        alt="" class="inline-block" />
      </div>
    </div>
  </header>

</html>
